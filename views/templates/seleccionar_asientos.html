<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Asientos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='seleccionar_asientos.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='background3.css') }}">
    <script src="{{ url_for('static', filename='selectorDeAsientos.js') }}" defer></script>

</head>
<body>
    <h1>Seleccionar Asientos</h1>
    <form id="seat-selection-form" action="{{ url_for('control_de_reservas.reservar_vuelo', vuelo_id=vuelo_id) }}" method="post">
        <input type="hidden" name="nombre_pasajero" value="{{ nombre_pasajero }}">
        <div class="seat-container">
            {% for row in range(1, 11) %}
            <div class="seat-row">
                {% for col in range(1, 4) %}
                <div class="seat" data-seat="{{ row * 3 + col - 3 }}">
                    <i class="fas fa-couch"></i>
                    <span>{{ row * 3 + col - 3 }}</span>
                </div>
                {% endfor %}
            </div>
            <div class="seat-row">
                {% for col in range(4, 7) %}
                <div class="seat" data-seat="{{ row * 3 + col - 3 }}">
                    <i class="fas fa-couch"></i>
                    <span>{{ row * 3 + col - 3 }}</span>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <div class="button-container">
                <button type="submit" class="confirm-button">Confirmar Selecci√≥n</button>
            </div>
        </div>
        <input type="hidden" name="asientos" id="selected-seats" required>
    </form>
</body>
</html>
