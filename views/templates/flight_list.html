<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Disponibles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='flight_list.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='background2.css') }}">
</head>
<body>
    <h1>Vuelos disponibles</h1>
    <nav>
        <a href="{{ url_for('control_de_reservas.vuelos_disponibles') }}" class="active">Vuelos</a>
        <a href="{{ url_for('control_de_reservas.reservations') }}">Reservas</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Vuelo ID</th>
                <th>Fecha</th>
                <th>País de Origen</th>
                <th>País de Destino</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in vuelos %}
            <tr>
                <td>{{ flight.vuelo_id }}</td>
                <td>{{ flight.fecha }}</td>
                <td>{{ flight.pais_origen }}</td>
                <td>{{ flight.pais_destino }}</td>
                <td>
                    <form action="{{ url_for('control_de_reservas.seleccionar_asientos', vuelo_id=flight.vuelo_id) }}" method="post" style="display: inline;">
                        <input type="text" name="nombre_pasajero" placeholder="Nombre del pasajero" required class="input-nombre">
                        <button type="submit" class="button seleccionar-button">Seleccionar Asientos</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='flight_list.js') }}" defer></script>
</body>
</html>
